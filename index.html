<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
		<link href="quiz.css" rel="stylesheet" type="text/css">
        <script src = "quiz.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="navigation">
			<!-- view scores link on top left of nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View High Scores</h4></a>
			</div>
			<!-- countdown timer on top right of nav bar-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    Coding Quiz Challenge
                </h1>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
</html>
